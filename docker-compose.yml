version: '3.9'

services:
  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - matchup

  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--save", "20", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    networks:
      - matchup

  api:
    build:
      context: ./api
      dockerfile: ./api/Dockerfile
    container_name: matchup-api
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: on-failure        # <-- ADDED: keep retrying until Postgres is actually ready
    networks:
      - matchup
    ports:
      - "8888:8888"

  frontend:
    build:
      context: ./frontend
    container_name: matchup_frontend
    ports:
      - "3000:80"
    env_file:
      - .env
    networks:
      - matchup

  dagster-daemon:
    build:
      context: ./orchestration
      dockerfile: Dockerfile
    container_name: matchup-dagster-daemon
    environment:
      DAGSTER_HOME: /opt/dagster
      DAGSTER_PG_USERNAME: ${DB_USER}
      DAGSTER_PG_PASSWORD: ${DB_PASSWORD}
      DAGSTER_PG_HOST: postgres
      DAGSTER_PG_DB: ${DB_NAME}
      DAGSTER_PG_PORT: 5432
    volumes:
      - ./orchestration:/app
      - ./orchestration/dagster:/opt/dagster
    command: ["dagster-daemon", "run"]
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - matchup

  dagster-webserver:
    build:
      context: ./orchestration
      dockerfile: Dockerfile
    container_name: matchup-dagster-webserver
    environment:
      DAGSTER_HOME: /opt/dagster
      DAGSTER_PG_USERNAME: ${DB_USER}
      DAGSTER_PG_PASSWORD: ${DB_PASSWORD}
      DAGSTER_PG_HOST: postgres
      DAGSTER_PG_DB: ${DB_NAME}
      DAGSTER_PG_PORT: 5432
    volumes:
      - ./orchestration:/app
      - ./orchestration/dagster:/opt/dagster
    ports:
      - "3001:3001"
    command: ["dagster-webserver", "-h", "0.0.0.0", "-p", "3001"]
    depends_on:
      - postgres
    networks:
      - matchup

volumes:
  postgres_data:

networks:
  matchup:
    driver: bridge

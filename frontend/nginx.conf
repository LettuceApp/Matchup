server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # React SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Favicon (avoid 403 spam)
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Optional: silence robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
